<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Meu Perfil</h1>
                    <p class="text-gray-600">Gerencie suas informações pessoais</p>
                </div>
                <a href="/src/pages/dashboard.html" class="text-blue-600 hover:text-blue-500">
                    <i class="fas fa-arrow-left mr-1"></i> Voltar
                </a>
            </div>
            
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Seção da Foto de Perfil -->
                <div class="w-full md:w-1/3 flex flex-col items-center">
                    <div class="relative mb-4">
                        <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&h=200&q=80" 
                             alt="Foto de perfil" 
                             class="w-32 h-32 rounded-full object-cover border-4 border-blue-100">
                        <button class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">
                            <i class="fas fa-camera text-sm"></i>
                        </button>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800">João da Silva</h2>
                    <p class="text-gray-500 mb-4">joao.silva@email.com</p>
                    <button class="text-red-500 text-sm hover:text-red-700">
                        <i  class="fas fa-sign-out-alt mr-1"></i> Sair da conta
                    </button>
                </div>
                
                <!-- Formulário de Edição -->
                <div class="w-full md:w-2/3">
                    <form class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    value="João" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                            
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Sobrenome</label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    value="da Silva" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                            <input 
                                type="email" 
                                id="email" 
                                value="joao.silva@email.com" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                placeholder="(00) 00000-0000" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                        
                        <div>
                            <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                            <textarea 
                                id="bio" 
                                rows="3" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Conte um pouco sobre você..."
                            >Desenvolvedor web apaixonado por criar soluções inovadoras.</textarea>
                        </div>
                        
                        <div class="pt-4">
                            <button 
                                type="submit" 
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150"
                            >
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6 border-t border-gray-200 pt-6">
                        <h3 class="text-lg font-medium text-gray-800 mb-4">Alterar Senha</h3>
                        <form class="space-y-4">
                            <div>
                                <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Senha Atual</label>
                                <input 
                                    type="password" 
                                    id="currentPassword" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                            
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
                                <input 
                                    type="password" 
                                    id="newPassword" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                            
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Nova Senha</label>
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                            
                            <button 
                                type="submit" 
                                class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-150"
                            >
                                Atualizar Senha
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
