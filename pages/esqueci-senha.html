<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Recuperar senha</h1>
                <p class="text-gray-600">Informe seu e-mail para receber o link de recuperação</p>
            </div>
            
            <form id="recoveryForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail cadastrado</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="seu@email.com" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150"
                >
                    Enviar link de recuperação
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Lembrou sua senha? 
                    <a href="login.html" class="text-blue-600 hover:text-blue-500 font-medium">Voltar ao login</a>
                </p>
            </div>
            
            <!-- Mensagem de sucesso (inicialmente oculta) -->
            <div id="successMessage" class="mt-4 p-4 bg-green-50 text-green-700 rounded-md hidden">
                <p>Enviamos um e-mail com instruções para redefinir sua senha. Verifique sua caixa de entrada.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulação do envio do e-mail
            setTimeout(() => {
                // Esconde o formulário
                document.getElementById('recoveryForm').classList.add('hidden');
                
                // Mostra a mensagem de sucesso
                document.getElementById('successMessage').classList.remove('hidden');
                
                // Opcional: Redireciona após alguns segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
            }, 1000);
        });
    </script>
</body>
</html>
